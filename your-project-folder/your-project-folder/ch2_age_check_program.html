<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบอายุบรรลุนิติภาวะ</title>
    <!-- ลิงก์ Tailwind CSS CDN เพื่อการจัดสไตล์ที่รวดเร็วและตอบสนอง -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* กำหนดฟอนต์ Kanit สำหรับทั้งหน้าเว็บ */
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f3f4f6; /* สีเทาอ่อน */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 1rem;
        }
        .card {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .result-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }
        .result-box.success {
            background-color: #d1fae5; /* สีเขียวอ่อน */
            color: #065f46; /* สีเขียวเข้ม */
        }
        .result-box.error {
            background-color: #fee2e2; /* สีแดงอ่อน */
            color: #991b1b; /* สีแดงเข้ม */
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">ตรวจสอบอายุบรรลุนิติภาวะ</h1>
        
        <div class="input-group">
            <input type="number" id="ageInput" placeholder="กรอกอายุของคุณ" class="p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-auto">
            <button id="checkButton" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-md shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                ตรวจสอบ
            </button>
        </div>

        <!-- กล่องแสดงผลลัพธ์ -->
        <div id="resultBox" class="hidden"></div>
    </div>

   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ageInput = document.getElementById('ageInput');
            const checkButton = document.getElementById('checkButton');
            const resultBox = document.getElementById('resultBox');

            // เพิ่ม event listener เมื่อคลิกปุ่มตรวจสอบ
            checkButton.addEventListener('click', function() {
                const age = parseInt(ageInput.value);

                // ตรวจสอบว่าค่าที่กรอกเป็นตัวเลขหรือไม่
                if (isNaN(age) || age <= 0) {
                    resultBox.textContent = "กรุณากรอกอายุเป็นตัวเลขที่ถูกต้อง";
                    resultBox.className = 'result-box error';
                    resultBox.classList.remove('hidden');
                } else {
                    // ใช้เงื่อนไข if-else เพื่อตรวจสอบอายุ
                    if (age >= 18) {
                        resultBox.textContent = `อายุ ${age} ปี คุณบรรลุนิติภาวะแล้ว`;
                        resultBox.className = 'result-box success';
                        resultBox.classList.remove('hidden');
                    } else {
                        resultBox.textContent = `อายุ ${age} ปี คุณยังไม่บรรลุนิติภาวะ`;
                        resultBox.className = 'result-box error';
                        resultBox.classList.remove('hidden');
                    }
                }
            });
        });
    </script>

</body>
</html>
